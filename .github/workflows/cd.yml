name: CD

on:
  push:
    branches:
      - main

jobs:
  build-and-push:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3
     
      - name: Login to Docker Hub
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: Build and push Docker image
        uses: docker/build-push-action@v3
        with:
          context: .
          push: true
          tags: ${{ secrets.DOCKER_USERNAME }}/copstone-project:tagname

  deploy:
      runs-on: self-hosted # Use your Alibaba Cloud runner here
      needs: build-and-push 

      steps:
        - name: SSH into HTTP servers and deploy
          run: |
                # Replace with your actual deployment commands
                ssh root@10.0.3.138 "docker pull ${{ secrets.DOCKER_USERNAME }}/copstone-project:tagname && docker compose up -d"
                ssh user@10.0.3.137 "docker pull ${{ secrets.DOCKER_USERNAME }}/copstone-project:tagname && docker compose up -d"